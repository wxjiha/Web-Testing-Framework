window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"22.0.0","implementation":{"name":"cucumber-jvm","version":"7.13.0"},"runtime":{"name":"OpenJDK 64-Bit Server VM","version":"21.0.8+9-LTS"},"os":{"name":"Mac OS X"},"cpu":{"name":"aarch64"}}},{"testRunStarted":{"timestamp":{"seconds":1763036551,"nanos":153503000}}},{"source":{"uri":"file:///Users/khadijahraja/Web-Testing-Framework/src/test/resources/features/Checkout.feature","data":"Feature: Checkout\n  In order to successfully purchase items\n  As a registered user\n  I want to be able to place an order and receive confirmation\n\n  @Happy\n  Scenario Outline: Checkout is successful\n    Given I have a product in cart\n    When I click the place order button\n    And I fill out every field \"<name>\", \"<country>\", \"<city>\", \"<card>\", \"<month>\", \"<year>\"\n    And I click on Purchase\n    Then I should receive a pop up confirming my order\n    And the message should include my details, the order ID, amount, and card number\n\n    Examples:\n      | name  | country | city       | card       | month | year |\n      | Laura | UK      | Birmingham | 1234567890 | 12    | 2028 |\n      | Alice | UK      | London     | 9876543210 | 06    | 2027 |\n      | Bob   | Canada  | Toronto    | 5555555555 | 11    | 2024 |\n\n  @Negative\n  Scenario: User tries to place an order without entering Name and Credit Card\n    Given I have a product in cart\n    When I click the place order button\n    And I leave \"Name\" blank\n    And I leave \"Credit Card\" blank\n    And I click on Purchase\n    Then the system should display an alert \"Please fill out Name and Credit card\"\n\n  @Negative # Known defect: See GitHub Issue #1\n  Scenario: Checkout works with empty cart\n    Given the cart is empty and checkout is opened\n    When the user enters \"Name\" and \"Credit Card\"\n    And the user clicks purchase\n    Then a confirmation popup should appear\n    And the message should include order ID, amount, and card number\ When I click the place order button\n    And I fill out every field \"<name>\", \"<country>\", \"<city>\", \"<card>\", \"<month>\", \"<year>\"\n    And I click on Purchase\n    Then I should receive a pop up confirming my order\n    And the message should include my details, the order ID, amount, and card number\n\n    Examples:\n      | name  | country | city       | card       | month | year |\n      | Laura | UK      | Birmingham | 1234567890 | 12    | 2028 |\n      | Alice | UK      | London     | 9876543210 | 06    | 2027 |\n      | Bob   | Canada  | Toronto    | 5555555555 | 11    | 2024 |\n\n  @Negative\n  Scenario: User tries to place an order without entering Name and Credit Card\n    Given I have a product in cart\n    When I click the place order button\n    And I leave \"Name\" blank\n    And I leave \"Credit Card\" blank\n    And I click on Purchase\n    Then the system should display an alert \"Please fill out Name and Credit card\"\n\n  @Negative # Known defect: See GitHub Issue #1\n  Scenario: Checkout works with empty cart\n    Given the cart is empty and checkout is opened\n    When the user enters \"Name\" and \"Credit Card\"\n    And the user clicks purchase\n    Then a confirmation popup should appear\n    And the message should include order ID, amount, and card number\n    # Note: In a real system, this should not succeed with empty cart\n\n\n","mediaType":"text/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:///Users/khadijahraja/Web-Testing-Framework/src/test/resources/features/Checkout.feature","feature":{"location":{"line":1,"column":1},"tags":[],"language":"en","keyword":"Feature","name":"Checkout","description":"  In order to successfully purchase items\n  As a registered user\n  I want to be able to place an order and receive confirmation","children":[{"scenario":{"location":{"line":7,"column":3},"tags":[{"location":{"line":6,"column":3},"name":"@Happy","id":"1ad126ff-b56c-4599-8f53-3dff00ba9ec0"}],"keyword":"Scenario Outlin
